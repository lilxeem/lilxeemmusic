<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/marketplace.css" />
        <link rel="stylesheet" href="assets/css/nav.css" />

        <!-- FAVICON -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />

        <title>Lil Xeem Marketplace</title>
    </head>
    <body onload="loadCards()">
        <div class="container">
            <div class="background">
                <img
                    class="background"
                    id="background-image"
                    src="assets/img/LilXeemLandingBG.png"
                    alt="Background image"
                />
            </div>

            <div class="dt-message-container">
                <h1 class="dt-title">Whoops! This is a desktop-only page.</h1>
                <p class="dt-message">
                    You're a sneaky one aren't you! Please access this page on a larger display to view it properly.
                </p>
                <a href="/" class="return-button"
                    >Return to homepage</a
                >
            </div>

            <!-- Navbar -->
            <nav class="nav" id="nav">
                <div class="navbar">
                    <div class="nav-container">
                        <input class="checkbox" type="checkbox" name="" id="" />
                        <div class="hamburger-lines">
                            <span class="line line1"></span>
                            <span class="line line2"></span>
                            <span class="line line3"></span>
                        </div>
                        <h1 class="page-label">Marketplace</h1>
                        <div class="menu-items">
                            <li><a href="/">Socials</a></li>
                            <li><a href="marketplace">Marketplace</a></li>
                            <li><a href="about">About</a></li>
                            <p class="menu-footer">Created by Lil Xeem</p>
                        </div>
                        <div class="overlay"></div>
                    </div>
                </div>
            </nav>

            <section class="section">
                <h1 class="title">Lil Xeem Music Marketplace</h1>

                <div class="search-bar">
                    <div class="search-icon">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="100%"
                            viewBox="0 0 512 512"
                        >
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                            />
                        </svg>
                    </div>
                    <input
                        type="text"
                        class="search"
                        id="searchBar"
                        placeholder="Search by name"
                    />
                    <p class="item-count">
                        <span id="item-count">~</span> items
                    </p>
                </div>
                <div class="cards-container">
                    <div class="placeholder-container"></div>
                    <div class="loading-container">
                        <span class="loading-text">Loading</span>
                        <div id="loading"></div>
                    </div>
                    <!-- Cards will be created here (see marketplace.js line 3.) -->
                </div>
            </section>
        </div>

        <script src="https://apis.google.com/js/api.js"></script>
        <script src="assets/js/marketplace.js"></script>
    </body>
</html>
